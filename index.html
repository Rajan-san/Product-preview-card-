<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!--Fonts  -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
  </style>

</head>

<body>
  <div class="main">
    <!-- left div -->
    <div class="left">
      <img src="images/image-product-desktop.jpg">
    </div>

    <!-- right div -->
    <div class="right">
      <div class="title">PERFUME</div>
      <div class="second">Gabrielle
          Essence Eau De Parfum
      </div>

      <div class="para">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>

      <div class="price">$149.99 <strike>$169.99</strike></div>

      <button> <img src="images/icon-cart.svg" alt="">Add to Cart</button>

    </div>

  </div>

    Coded by <a href="#">Rajan Pandey</a>.
  </div> -->
</body>

</html>
